<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Group Project!</title>

    <link rel="stylesheet" href="spreadsheet.css"
    <link rel="icon" href="pokeball.png">
  </head>
  <body>
    <div class="border">
    </div>
    <div class="other">
    </div>

    <audio class="no" autoplay="true" src="battle.mp3"></audio>

    <center><h1>Pokemon Battle!</h1><br><br>
       <h2>Your Rival Wants to Battle!</h2></center><br><br><br><br>
    <div class="same">
      <p class="split-para">Choose Your Pokemon:<span>Choose Your Rival's Pokemon:</span></p>
    </div>

        <ul id="myPokemonList">
          <ul class="myTemplate">
            <span class="pokemon-name">
              <a class="myPokemon" href="#"></a>
            </span>
          </ul>
        </ul>

        <ul id="rivalPokemonList">
          <ul class="rivalTemplate">
            <span class="pokemon-name">
              <a class="rivalPokemon" href="#"></a>
            </span>
          </ul>
        </ul>

        <div class="small-5 columns">

          <div id="myPokemonDiv">
            <img class="small-5 columns" id="myPokemon" src=""></img>
          </div>

          <div id="rivalPokemonDiv">
            <img class="small-5 columns" id="rivalPokemon" src=""></img>
          </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/get-pokemon.js"></script>
  </body>
