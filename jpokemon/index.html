<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Group Project!</title>
    <link rel="stylesheet" href="css/foundation.css">
  </head>
  <body>
    <h1>Pokemon Battle!</h1>

      <p1>Choose Your Pokemon:</p1>
        <ul id="myPokemonList">
          <ul class="myTemplate">
            <span class="pokemon-name">
              <a class="myPokemon" href="#"></a>
            </span>
          </ul>
        </ul>

      <p2>Choose Your Rival's Pokemon:</p2>
        <ul id="rivalPokemonList">
          <ul class="rivalTemplate">
            <span class="pokemon-name">
              <a class="rivalPokemon" href="#"></a>
            </span>
          </ul>
        </ul>


        <div class="small-5 columns">
          <h2>Your Rival Wants to Battle!</h2>
          <div id="myPokemonDiv">
            <img class="small-5 columns" id="myPokemon" src=""></img>
          </div>

          <div id="rivalPokemonDiv">
            <img class="small-5 columns" id="rivalPokemon" src=""></img>
          </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/get-pokemon.js"></script>
  </body>
</html>
